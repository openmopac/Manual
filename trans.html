<h1 align="center"><tt><a name="SECTION0073219000000000000000">TRANS=<i>n</i> </a>
</tt></h1>
<p>The facility exists to allow the <tt><a href="thermo00.html">THERMO</a></tt> calculation to handle systems with internal rotations. <tt>TRANS=<i>n</i></tt> will remove the <i>n</i> lowest vibrations. Note that <tt>TRANS=1</tt> is equivalent to <tt>TRANS</tt> on its own. For xylene, for example, <tt>TRANS=2</tt> would be suitable. </p>
