<h1 align="center">
<tt>LINMIN</tt>
</h1>
There  are  two  line-minimization  routines  in  MOPAC,  an  energy
minimization (if <tt><a href="bfgs.html">BFGS</a></tt> is used) and  a  gradient  norm  minimization
(if <tt><a href="sigma.html">SIGMA</a></tt> is used).   <tt>LINMIN</tt>  will output
details of the line minimization used in a given job.
