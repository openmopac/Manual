<h1><font face="Arial">1WDA two C-C bond lengths in lysine residues are too 
short</font></h1>
<span lang="EN">
<p>Residues Lys<sub>519</sub> and Lys<sub>520</sub> have unusually short C<span class="b">&beta;</span>-C<font face="Symbol">&gamma;</font> 
single-bond lengths of 1.04 and 1.30<font face="Arial">&Aring;</font>, respectively.&nbsp; 
These distances are impossibly short.</p>
