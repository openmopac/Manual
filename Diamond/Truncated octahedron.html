<meta charset="utf-8"> <script type="text/javascript" src="/jsmol/JSmol.min.js"></script>  
<script type="text/javascript">

$(document).ready(function() {Info = {
          width: 1500,
          height: 1000,
          color: "0xB0B0B0",
          disableInitialConsole: true, 
          addSelectionOptions: false,
          j2sPath: "/jsmol/j2s",
          
          use: "HTML5", script: 
           
// Data set to be loaded
 
"load \
          'Truncated octahedron.pdb'; \
          set measurementUnits ANGSTROMS; \
          set bondRadiusMilliAngstroms (50); \
          spacefill 15%; \
          set display selected; \
          hBonds calculate; \
          set defaultDistanceLabel '%0.3VALUE %UNITS'; \
          select none; \
          set perspectivedepth off; \
          connect 0.8  1.5 (hydrogen) (phosphorus) create; \
          set zoomLarge false; \
set labelfront; \
reset;center {0.5 0 0.5}; rotate z 156.09; rotate y 69.02; rotate z 94.29; zoom 163.61; translate x -2.47; translate y -0.6;select @2;  label L; \
select @1;  label Gamma; \
select @2;  label L; \
select @3;  label K; \
select @18; label W; select @2;  label L; select @4;  label U; \
select @5;  label Y; select @6;  label X; select @7;  label Z; \
select *; \
set labelAlignment center; \
font label 30; \
color label black; \
set bondRadiusMilliAngstroms (5); \
spacefill 0%; \
draw l1 @1 @2 color green width 0.02; \
draw l2 @1 @3 color green width 0.02; \
draw l3 @2 @18 color green width 0.02; \
draw l4 @2 @3 color green width 0.02; \
draw l6 @2 @4 color gray width 0.02; \

draw ld arrow @1 @32 color gray width 0.05; \
draw l5 @1 @6 color green width 0.02; \
draw le arrow @1 @7 color gray width 0.05; \
connect (@6) (@16) delete; \
connect (@6) (@17) delete; \
connect (@6) (@19) delete; \
color {selected} grey; \
select @1; label Gamma; \
font label 20; \
select none; \
set echo top left; \
echo Gamma to X: Delta|Gamma to K: Sigma|Gamma to L: Lambda|L to W: Q|U to X: Sigma'|W to X: Z|Gray lines: no label; \
color echo black; \
slab 100;depth 35; slab on;" 
}
