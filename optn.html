<h1 align="center">
<tt>OPT-N</tt> </h1>
<p>
Turn on all optimization flags for nitrogen atoms.&nbsp; This keyword is useful
for partial geometry optimizations: first turn all  
<a href="Optimization_flags.html">optimization flags</a> off, then
use&nbsp; <tt>OPT-N</tt> to selectively turn on the optimization flags for
nitrogen atoms.&nbsp; See also <tt><a href="optc.html">OPT-C</a>,
<a href="opth.html">OPT-H</a>, <a href="opto.html">OPT-O</a>, and
<a href="opts.html">OPT-S</a>.</tt></p>
