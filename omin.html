<h1 align="center">
<tt>OMIN=<i>n</i>.<i>nn</i></tt>
</h1>
In a <tt><a href="ts.html">TS</a></tt> calculation, the minimum allowable overlap of the transition state
eigenvectors is set by <i>n</i>.<i>nn</i>.  If <tt>OMIN</tt> is <em>not</em> set, the default
of 0.8 is used.
