<h1 align="center">
<tt>IUPD=<i>n</i></tt> </h1>
<tt></tt><p>IUPD is used only in the EF routine. <tt>IUPD</tt> should very rarely be touched. <tt>IUPD</tt> controls how the Hessian is updated. Values for <tt>IUPD</tt> are 0: skip the update; 1: Use Powell's method; 2: use the BFGS update. For more information, see <a href="Eigenfollowing.html">Description of EF and TS</a>. </p>
