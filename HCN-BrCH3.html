<h1>Fault in PM6 in Prediction of Br-N non-bonding interaction</h1>
<p>&nbsp;</p>
<p>PM6 predicts that HCN and CH<sub>3</sub>Br should combine to form a linear 
HCN-BrCH<sub>3</sub> complex.&nbsp; B3LYP and other high-level methods predict 
the N - Br distance to be greater than 3.5 Angstroms.</p>
