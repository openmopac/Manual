<h1 align="center">
<tt>DFP</tt>
</h1>
If <tt><a href="bfgs.html">BFGS</a></tt> is used, then by default, the
Broyden&nbsp;[<a href="references.html#bfgs1">19</a>]-Fletcher&nbsp;[<a href="references.html#bfgs2">20</a>]-Goldfarb&nbsp;[<a href="references.html#bfgs3">21</a>]-Shanno&nbsp;[<a href="references.html#bfgs4">22</a>]
method will be  used to  optimize geometries.  The older
Davidon-Fletcher-Powell method can be invoked by also specifying <tt>DFP</tt>.
This is intended to be used for  comparison of the two methods.
