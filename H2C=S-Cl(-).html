<h1>Fault in PM6 in Prediction of S-Cl(-) non-bonding interaction</h1>
<p>&nbsp;</p>
<p>PM6 predicts that Cl(-) and S=CH<sub>2</sub>&nbsp; should combine to form a 
Cl(-)-S=CH<sub>2</sub> 
complex, with the C-S and S-Cl(-) distances1.6 and 2.3 Angstroms, respectively.&nbsp; B3LYP and 
other high-level methods predict the Cl-S distance to be much larger.</p>
