<h1 align="center">
<tt>DDMAX=<i>n</i>.<i>nn</i></tt>
</h1>
The maximum value of the trust radius in <tt><a href="ef.html">EF</a></tt> and <tt>
<a href="ts.html">TS</a></tt> is set to
<i>n</i>.<i>nn</i>. The largest geometry change on any cycle is <tt>
<a href="ddmax.html">DDMAX</a></tt>.  Use this
keyword to limit the rate of change of the geometry. If <tt>DDMAX</tt> is <em>not</em> set, a default of 0.3 is used in <tt>TS</tt>,  and 0.5 is used in
<tt>EF</tt>.
