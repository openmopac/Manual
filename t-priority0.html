<h1 align="center">
<tt>T-PRIORITY</tt> </h1>
<p>In a <a href="drc0.html"><tt>DRC</tt></a> calculation, results will be printed whenever the calculated time changes by 0.1 femtoseconds. Abbreviation, T-PRIO. See <a href="DRC_coordinates.html">Dynamic and Intrinsic Reaction Coordinates</a> for more details. </p>
<p>See also <a href="t-priority.html"><tt>T-PRIORITY=n.nn</tt></a> and 
<a href="x-priority0.html"><tt>X-PRIORITY</tt></a>.</p>
