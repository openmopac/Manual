<h1 align="center">
<tt>DAMP</tt> </h1>
<p align="left">In a <a href="mozyme.html">MOZYME</a> calculation, damp SCF 
oscillations using a factor of <i>n.nn</i>. <i>n.nn </i>should be in the range 
1.0 &lt;<i> n.nn </i>&lt; 0.0.&nbsp; Values in the region of 0.5 are usually 
successful.&nbsp; For solids, the default factor is 0.5, so <i>n.nn </i>should 
be less that 0.5.</p>
