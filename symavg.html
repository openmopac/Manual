<h1 align="center">
<tt>SYMAVG</tt> </h1>
<p>Used by the <a href="pmep.html">PMEP</a>, <tt>SYMAVG</tt> will average charges that should have the same value by symmetry. Thus, to generate symmetry-equivalent charges, use <tt>
<a href="qpmep.html">QPMEP</a></tt> and <tt>SYMAVG</tt>.</p>
