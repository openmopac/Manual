<h1>4AC4 Unusually short hydrogen bond</h1>
<span lang="EN"><font size="2">
</font></span>
<p>In chain "B", His 31-Glu72 are part of an antiparallel beta sheet, and have 
an unusually close O - H-N distance of 2.27<font face="Arial">&Aring;</font>.&nbsp; 
This is unexpected, but should be corrected when the geometry is optimized.
<span lang="EN">Original PDB entry dated: 13-DEC-11.</span></p>
