<h1 align="center"><a name="SECTION0073208000000000000000"><tt>T-PRIORITY=<i>n</i>.<i>nn</i></tt> </a>
</h1>
<p>In a <a href="drc0.html"><tt>DRC</tt></a> calculation, results will be printed whenever the calculated time changes by <i>n</i>.<i>nn</i> femtoseconds. 
This option is normally the most useful.&nbsp;</p>
<p>See also <a href="t-priority0.html"><tt>T-PRIORITY</tt></a> and <a href="x-priority0.html"><tt>X-PRIORITY</tt></a>.</p>
