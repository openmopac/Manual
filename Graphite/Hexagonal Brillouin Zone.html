<HTML><HEAD><TITLE>Hexagonal Lattice Brillouin Zone</TITLE></HEAD>
<style type="text/css">
.auto-style4 {
margin-top: 0px;
text-align: center;
line-height: 85%;
}
.auto-style5 {
text-decoration: none;
}
</style>
<!--
 
   Start of JSmol script
 
-->
<meta charset="utf-8"> <script type="text/javascript" src="/jsmol/JSmol.min.js"></script>  
<script type="text/javascript">

$(document).ready(function() {Info = {
          width: 1500,
          height: 1000,
          color: "0xB0B0B0",
          disableInitialConsole: true, 
          addSelectionOptions: false,
          j2sPath: "/jsmol/j2s",
          
          use: "HTML5", script: 
           
// Data set to be loaded
 
"load \
          'Hexagonal Brillouin Zone.pdb'; \
          set measurementUnits ANGSTROMS; \
          set bondRadiusMilliAngstroms (50); \
          spacefill 15%; \
          set display selected; \
          hBonds calculate; \
          set defaultDistanceLabel '%0.3VALUE %UNITS'; \
          select none; \
          set perspectivedepth off; \
          connect 0.8  1.5 (hydrogen) (phosphorus) create; \
          set zoomLarge false; \
set labelfront; \
reset;center {0.5 0 0.5}; rotate z 102.82; rotate y 72.82; rotate z 89.99; zoom 237.63; translate x -2.47; translate y -0.6; set rotationRadius 4.19; \
 \
select @1;  label Gamma; \
select @12; label L; \
select @3;  label K; \
select @18; label W; \
select @4;  label M; \
select @11; label H; \
select @9;  label A; \
select *; \
set labelAlignment center; \
font label 30; \
color label black; \
set bondRadiusMilliAngstroms (5); \
spacefill 0%; \
draw l1 @1  @3  color green width 0.02; \
draw l2 @1  @4  color green width 0.02; \
draw l3 @1  @9  color green width 0.02; \
draw l4 @9  @12 color green width 0.02; \
draw l5 @3  @11 color green width 0.02; \
draw l6 @11 @9  color green width 0.02; \
draw l7 @12 @11 color green width 0.02; \
draw l8 @3  @4  color green width 0.02; \
draw l9 @4  @12 color green width 0.02; \
connect (@6) (@16) delete; \
connect (@6) (@17) delete; \
connect (@6) (@19) delete; \
color {selected} grey; \
select @1; label Gamma; \
font label 20; \
select none; \
set echo top left; \
echo Gamma to M: Sigma|Gamma to K: T|Gamma to A: Delta|M to K: T'|K to H: P|M to L: U|H to A: S|H to L: S'|L to A: R|Gray lines: no label; \
color echo black; \
" 
} 
$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))}); 
</script>
<!--
 
   End of JSmol script
 
-->
<h1 align="center">Hexagonal Lattice Brillouin Zone</h1>
<BODY  BGCOLOR="#ffffff">

<span id=mydiv></span><a href="javascript:Jmol.script(jmolApplet0)"></a>
</BODY>
</HTML>
